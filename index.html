<!DOCTYPE html>
<html>
<head>
    <title>Git Befehle</title>
</head>
<body>
    <h1>Wichtige Git Befehle</h1>
    <ul>
        <li><code>git clone &lt;repository_url&gt;</code>: Klont ein entferntes Repository auf den lokalen Rechner.</li>
        <li><code>git config --global user.name "Ihr Name"</code>: Setzt den Benutzernamen für Commits.</li>
        <li><code>git config --global user.email "ihre.email@example.com"</code>: Setzt die E-Mail für Commits.</li>
        </ul>
</body>
</html>
